<div id="response" class="col-sm-8" >
	<div id="response-btn" class="btn-group">
		<button id="response-add-data" class="btn btn-default" type="button" ng-disabled="checkAddBtn()" ng-click="addNew( data )" >
			Add New <span class="glyphicon glyphicon-ok"></span>
		</button>
		<button id="response-update-data" class="btn btn-default" type="button" ng-disabled="checkUpdateBtn()" ng-click="updata( data )" >
			Update <span class="glyphicon glyphicon-refresh"></span>
		</button>
		<button id="response-remove-data" class="btn btn-default" type="button" ng-disabled="checkRemoveBtn()" ng-click="remove( data )" >
			Remove <span class="glyphicon glyphicon-trash"></span>
		</button>
	</div>
	<div id="data-for-response">country: {{ data.id }}; city: {{ data.cities }};</div>
</div>
